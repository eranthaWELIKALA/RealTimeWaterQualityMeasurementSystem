	<div class="row">

					<select v-model="qSelected" class="form-control">

	<script src="js/main.js"></script>
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script>
		var one = new Vue({
			el : '#one',
			data : {
				qSelected : "",
				w_quality_url : "",
				date : "",
				date_url : "",
				position : "",
				position_url : "",
				source : "http://localhost/User/",
				back : ".html",
				get_request : "http://localhost/User/view.php?",
				w_quality_status : false ,
				date_status : false ,
				position_status : false
			},
			methods:{
			wq_url : function(){
				this.w_quality_url = this.source+this.qSelected+this.back;
				window.location.href = this.w_quality_url;
			},
			date_url : function(){
				this.date_url = this.source+this.date;
				window.location.href = this.date_url;
			},
			position_url : function(){
				this.position_url = this.source+this.position;
			},
			get_request_url : function(){
				if(this.w_quality_status){
					this.get_request = this.get_request+"w_quality="+this.w_quality+"&";
				}
				if(this.date_status){
					this.get_request = this.get_request+"date="+this.date+"&";
				}
				if(this.position_status){
					this.get_request = this.get_request+"position="+this.position+"&";
				}
				this.get_request = this.get_request+"w_quality="+this.qSelected+"&";
				this.get_request = this.get_request+"date="+this.date+"&";
				this.get_request = this.get_request+"position="+this.position+"&";
				
				//this.get_request = "localhost/User/view.php?w_quality="+this.w_quality+"&date="+this.date+"&position"+this.position;
				window.location.href = this.get_request;
			},
			qualityCheck : function(){
				if(this.w_quality=="temp" || this.w_quality=="temperature"){
					this.w_quality="temperature";
					this.w_quality_status = true;
				}
				else if(this.w_quality=="conduc" || this.w_quality=="conductivity"){
					this.w_quality="conductivity";
					this.w_quality_status = true;
				}
				else if(this.w_quality=="ph"){
					this.w_quality="ph";
					this.w_quality_status = true;
				}
				else if(this.w_quality=="turb" || this.w_quality=="turbidity"){
					this.w_quality="turbidity";
					this.w_quality_status = true;
				}
				else{
					this.w_quality_status = false;
				}
			},
			dateCheck : function(){
				this.date_status = true;
			},
			posotionCheck : function(){
				this.position_status = true;
			},
			clear : function(){
				this.w_quality = "";
				this.date = "";
				this.position = "";
			}
		},
		watch : {
        	w_quality : function() { this.qualityCheck();},
        	date : function() {this.dateCheck();},
        	position : function() {this.posotionCheck();}
    	}
		})
	</script>
